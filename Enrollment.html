<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STI Enrollment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.sti.edu/images/2022/fbimages/omnibus.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
            display: flex;
            justify-content: flex-end;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            width: 500px;
            margin-right: 20px;
            
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
        button[type="reset"] {
            background-color: #f44336;
            color: white;
        }
        video, audio {
            width: 100%;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); 
            window.location.href = 'success.html'; 
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>STI Enrollment Form</h2>

        <form onsubmit="handleSubmit(event)">
           
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="text" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

           
            <div class="form-group">
                <label>Preferred Course:</label>

                <hr>
                <label for="course1">Information Technology</label>
                <input type="radio" id="course1" name="preferredCourse" value="IT" required>
                
                <label for="course2">Toursim Management</label>
                <input type="radio" id="course2" name="preferredCourse" value="Toursim">
                
                <label for="course3">Hospitality Management</label>
                <input type="radio" id="course3" name="preferredCourse" value="Hospitality">

                <label for="course4">Computer Science</label>
                <input type="radio" id="course4" name="preferredCourse" value="ComSci">
                <hr>

            </div>

           
            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>

  
    </div>
</body>
</html>
